<mat-card class="patient-card">
    <h2 class="title">Registrar Paciente</h2>
    <form [formGroup]="patientForm" (ngSubmit)="onSubmit()" class="patient-form">
      <mat-form-field appearance="outline" class="full-width">
        <mat-label>Nombre</mat-label>
        <input matInput formControlName="firstName" required>
      </mat-form-field>
  
      <mat-form-field appearance="outline" class="full-width">
        <mat-label>Apellido</mat-label>
        <input matInput formControlName="lastName" required>
      </mat-form-field>
  
      <mat-form-field appearance="outline" class="full-width">
        <mat-label>Teléfono</mat-label>
        <input matInput formControlName="phone" required>
      </mat-form-field>
  
      <mat-form-field appearance="outline" class="full-width">
        <mat-label>Correo Electrónico</mat-label>
        <input matInput formControlName="email" required>
      </mat-form-field>
  
      <mat-form-field appearance="outline" class="full-width">
        <mat-label>Dirección</mat-label>
        <textarea matInput formControlName="address" required></textarea>
      </mat-form-field>
  
      <div class="button-group">
        <button mat-flat-button color="primary" type="submit" [disabled]="patientForm.invalid">
          Guardar
        </button>
        <button mat-button color="warn" type="button">
          Cancelar
        </button>
      </div>
    </form>
  </mat-card>
