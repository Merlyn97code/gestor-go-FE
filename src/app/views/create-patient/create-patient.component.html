<mat-card class="patient-card">
  <h2 class="title"><mat-icon>person_add</mat-icon> Registrar Paciente</h2>
  <form [formGroup]="patientForm" (ngSubmit)="onSubmit()" class="patient-form">
    <div class="form-grid">
      <mat-form-field appearance="outline" class="full-width">
        <mat-label><mat-icon>person</mat-icon> Nombre</mat-label>
        <input matInput formControlName="firstName" required>
      </mat-form-field>

      <mat-form-field appearance="outline" class="full-width">
        <mat-label><mat-icon>person</mat-icon> Apellido Paterno</mat-label>
        <input matInput formControlName="lastName" required>
      </mat-form-field>

      <mat-form-field appearance="outline" class="full-width">
        <mat-label><mat-icon>person</mat-icon> Apellido Materno</mat-label>
        <input matInput formControlName="motherLastName" required>
      </mat-form-field>

      <mat-form-field appearance="outline" class="full-width">
        <mat-label><mat-icon>phone</mat-icon> Teléfono</mat-label>
        <input matInput formControlName="phone" required>
      </mat-form-field>

      <mat-form-field appearance="outline" class="full-width">
        <mat-label><mat-icon>wc</mat-icon> Género</mat-label>
        <mat-select formControlName="gender">
          <mat-option value="male">Masculino</mat-option>
          <mat-option value="female">Femenino</mat-option>
          <mat-option value="other">Otro</mat-option>
        </mat-select>
      </mat-form-field>

      <mat-form-field appearance="outline" class="full-width">
        <mat-label><mat-icon>cake</mat-icon> Fecha de Nacimiento</mat-label>
        <input matInput [matDatepicker]="birthDatePicker" formControlName="birthday">
        <mat-datepicker-toggle matSuffix [for]="birthDatePicker"></mat-datepicker-toggle>
        <mat-datepicker #birthDatePicker></mat-datepicker>
      </mat-form-field>
      
      <mat-form-field appearance="outline" class="full-width">
        <mat-label><mat-icon>email</mat-icon> Correo Electrónico</mat-label>
        <input matInput formControlName="email">
      </mat-form-field>

      <mat-form-field appearance="outline" class="full-width">
        <mat-label><mat-icon>home</mat-icon> Dirección</mat-label>
        <textarea matInput formControlName="address"></textarea>
      </mat-form-field>


    </div>

    <div class="button-group">
      <button mat-flat-button color="primary" type="submit" [disabled]="patientForm.invalid">
        <mat-icon>save</mat-icon> Guardar
      </button>
      <button mat-button color="warn" type="button" routerLink="/pacientes">
        <mat-icon>cancel</mat-icon> Cancelar
      </button>
    </div>
  </form>
</mat-card>
