<div class="dashboard-container">    
    <div class="summary-section">
      <div class="summary-card">
        <h3>Consultas del Día</h3>
        <p>{{ consultasDia }}</p>
      </div>
      <div class="summary-card">
        <h3>Consultas de mañana</h3>
        <p>{{ nextAppointments }}</p>
      </div>
      <div class="summary-card">
        <h3>Total Consultas</h3>
        <p>{{ totalConsultas }}</p>
      </div>
    </div>
  
    <div class="notifications-container">
      <div class="notifications-section">
        <h4>Próximas Consultas</h4>
        <table class="consultas-table">
          <thead>
            <tr>
              <th>Paciente</th>
              <th>Fecha</th>
              <th>Acciones</th>
            </tr>
          </thead>
          <tbody>
            <tr *ngFor="let consulta of proximasConsultas">
              <td>{{ consulta.paciente }}</td>
              <td>{{ consulta.fecha | date: 'dd/MM/yyyy' }}</td>
              <td>
                <button class="btn-details">Ver detalles</button>
              </td>
            </tr>
          </tbody>
        </table>
      </div>
    </div>
    
      
    <div class="direct-access-section">
      <button (click)="verConsultasDia()">Ver Consultas del Día</button>
    </div>
  </div>
