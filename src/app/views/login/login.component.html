<div class="login-container">
  <h2 class="login-title">Iniciar sesión</h2>

  <form class="form-card" [formGroup]="emailAuth" (ngSubmit)="onLogin()">

    <mat-form-field appearance="outline" class="full-width">
      <mat-label>Correo Electrónico</mat-label>
      <input matInput type="email" formControlName="email" autocomplete="email">
      <mat-error *ngIf="emailAuth.get('email')?.hasError('required')">
        El correo es obligatorio.
      </mat-error>
      <mat-error *ngIf="emailAuth.get('email')?.hasError('email')">
        Formato de correo inválido.
      </mat-error>
      <mat-error *ngIf="emailAuth.get('email')?.hasError('serverError')">
        {{ emailAuth.get('email')?.getError('serverError') }}
      </mat-error>
    </mat-form-field>

    <mat-form-field appearance="outline" class="full-width">
      <mat-label>Contraseña</mat-label>
      <input matInput type="password" formControlName="password" autocomplete="current-password">
      <mat-error *ngIf="emailAuth.get('password')?.hasError('required')">
        La contraseña es obligatoria.
      </mat-error>
      <mat-error *ngIf="emailAuth.get('password')?.hasError('serverError')">
        {{ emailAuth.get('password')?.getError('serverError') }}
      </mat-error>
    </mat-form-field>

    <div class="btn-container">
      <button class="btn login-btn" type="submit">Iniciar sesión</button>
      <button class="btn secondary-btn" type="button" routerLink="/registrarse">Registrarme</button>
    </div>

    <div class="forgot-password">
      <a href="#" (click)="onForgotPassword()">¿Olvidaste tu contraseña?</a>
    </div>
    
  </form>
</div>
