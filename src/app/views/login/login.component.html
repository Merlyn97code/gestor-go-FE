<!-- login.component.html -->
<div class="login-container">
    <h2>Iniciar sesión</h2>        
    <div class="main-containter-go" [formGroup]="emailAuth">
      <div class="form-group">
        <label for="email">Correo Electrónico</label>
        <input 
          type="email" 
          id="email" 
          formControlName="email" 
          name="email"
          class="form-control" 
          placeholder="Ingrese su correo" 
          required
        />
      </div>
      
      <div class="form-group">
        <label for="password">Contraseña</label>
        <input 
          type="password" 
          id="password" 
          formControlName="password" 
          name="password"
          class="form-control" 
          placeholder="Ingrese su contraseña" 
          required
        />
      </div>
      
      <div class="btn-container">
        <button class="btn btn-primary" type="submit" (click)="onLogin()">Iniciar sesión</button>
        <button class="btn btn-primary" type="submit" routerLink="/registrarse">Registrarme</button>
      </div>

    </div>
    
    <div class="forgot-password">
      <a href="#" (click)="onForgotPassword()">¿Olvidaste tu contraseña?</a>
    </div>
