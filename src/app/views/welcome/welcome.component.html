<div class="welcome-container">
  <mat-card class="welcome-card">
    <mat-card-header>
      <mat-card-title>¡Bienvenido, {{ userName }}!</mat-card-title>
      <mat-card-subtitle>Estamos encantados de tenerte con nosotros.</mat-card-subtitle>
    </mat-card-header>

    <mat-card-content>
      <p>Tu cuenta ha sido creada correctamente. Ahora puedes empezar a gestionar tus citas médicas y llevar un control de tu agenda.</p>
      <p>¡Es un placer ayudarte a cuidar de tu salud!</p>
    </mat-card-content>

    <mat-card-actions>
      <button mat-raised-button color="primary" routerLink="/dashboard">Ir a mi agenda</button>
    </mat-card-actions>
  </mat-card>
</div>
